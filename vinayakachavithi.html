<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .div1{
            border:2px solid black;
            height:80vh;
            width:50vw;

            background-color: rgb(from rgb(255, 192, 231) r g b);

        img{
            height:40vh;
            width:20vw;

        }
        h1{
            
           color: rgb(116, 43, 226);

        }


    </style>
</head>
<body>
    <div class="div1">d
    <img id="myimg">
    <h1></h1>

   </div>
    <script>
    let div=document.createElement('div')
    div.className='div1';
    img=document.getElementById("myimg");
    img.src="vinayaka.jpg";
    h1=document.getElementsByTagName("h1");
    h1[0].innerHTML="HAPPY GANESH CHATURTHI";

</script>
